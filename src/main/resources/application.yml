spring:
  profiles:
    active: dev
  application:
    name: cadastro-usuarios
  datasource:
    url: jdbc:postgresql://localhost:5432/usuarios
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

jwt:
  refresh:
    expiration:
      days: 1
  expiration:
    seconds: 3600
  public:
    key: classpath:keys/public.pem
  private:
    key: classpath:keys/private.pem

server:
  port: 8082
